<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Developer Platform</title>

<style>
:root {
  --bg: #0b0e14;
  --card: rgba(255,255,255,0.06);
  --border: rgba(255,255,255,0.14);
  --accent: #6ea8ff;
  --text: #fff;
  --muted: #9aa0aa;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui;
  background:
    radial-gradient(800px 300px at 10% -10%, #1b2a4a 0%, transparent 60%),
    radial-gradient(600px 300px at 90% 0%, #2a1b4a 0%, transparent 60%),
    var(--bg);
  color: var(--text);
}

header {
  position: sticky;
  top: 0;
  backdrop-filter: blur(14px);
  background: rgba(10,10,15,.6);
  border-bottom: 1px solid var(--border);
  z-index: 10;
}

.header-inner {
  max-width: 1200px;
  margin: auto;
  padding: 16px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-weight: 700;
  font-size: 20px;
}

nav button {
  background: none;
  border: none;
  color: var(--muted);
  margin-left: 16px;
  cursor: pointer;
}

nav button:hover { color: var(--text); }

main {
  max-width: 1200px;
  margin: auto;
  padding: 30px 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
  gap: 20px;
}

.card {
  background: linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 20px;
  cursor: pointer;
  transition: .25s;
}

.card:hover {
  transform: translateY(-6px);
  border-color: var(--accent);
}

.card h3 { margin: 0 0 6px; }
.card p { margin: 0; color: var(--muted); font-size: 14px; }

.editor {
  margin-top: 30px;
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 20px;
  background: var(--card);
}

.editor h2 { margin-top: 0; }

input, textarea {
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  background: #12151d;
  color: #fff;
  border: 1px solid var(--border);
  border-radius: 8px;
}

textarea { min-height: 80px; }

button.action {
  padding: 10px 14px;
  background: rgba(110,168,255,.15);
  border: 1px solid rgba(110,168,255,.4);
  color: var(--accent);
  border-radius: 10px;
  cursor: pointer;
  margin-right: 10px;
}

.preview {
  margin-top: 20px;
  padding: 20px;
  border-radius: 16px;
  background: #0e1118;
  border: 1px dashed var(--border);
}

.preview img {
  max-width: 100%;
  border-radius: 12px;
  margin-top: 10px;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">Dev Platform</div>
    <nav>
      <button onclick="showHome()">Главная</button>
      <button onclick="showEditor()">Создать</button>
      <button onclick="exportJSON()">Экспорт JSON</button>
    </nav>
  </div>
</header>

<main id="main"></main>

<script>
let pages = JSON.parse(localStorage.getItem("pages") || "[]");

function showHome() {
  main.innerHTML = `<div class="grid"></div>`;
  const grid = document.querySelector(".grid");

  pages.forEach(p => {
    const c = document.createElement("div");
    c.className = "card";
    c.innerHTML = `<h3>${p.title}</h3><p>${p.text.slice(0,80)}</p>`;
    c.onclick = () => openPage(p);
    grid.appendChild(c);
  });
}

function openPage(p) {
  main.innerHTML = `
    <h2>${p.title}</h2>
    <p>${p.text.replace(/\n/g,"<br>")}</p>
    ${p.image ? `<img src="${p.image}">` : ""}
  `;
}

function showEditor() {
  main.innerHTML = `
    <div class="editor">
      <h2>Новая страница</h2>
      <input id="title" placeholder="Заголовок">
      <textarea id="text" placeholder="Текст (Markdown-подобный)"></textarea>
      <input type="file" id="image">
      <button class="action" onclick="savePage()">Сохранить</button>
      <div class="preview" id="preview"></div>
    </div>
  `;
  image.onchange = previewImage;
}

function previewImage(e) {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = () => {
    preview.innerHTML = `<img src="${reader.result}">`;
    preview.dataset.img = reader.result;
  };
  reader.readAsDataURL(file);
}

function savePage() {
  const p = {
    id: Date.now(),
    title: title.value,
    text: text.value,
    image: preview.dataset.img || null
  };
  pages.push(p);
  localStorage.setItem("pages", JSON.stringify(pages));
  showHome();
}

function exportJSON() {
  const blob = new Blob([JSON.stringify(pages, null, 2)], {type:"application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "content.json";
  a.click();
}

showHome();
</script>

</body>
</html>
