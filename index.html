<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Developer</title>

<style>
:root {
  --bg: #0b0d12;
  --card: rgba(255,255,255,0.06);
  --border: rgba(255,255,255,0.12);
  --accent: #6ea8ff;
  --text: #ffffff;
  --muted: #9aa0aa;
}

/* ===== RESET ===== */
* {
  box-sizing: border-box;
}

/* ===== BODY ===== */
body {
  margin: 0;
  font-family: system-ui, -apple-system;
  background:
    radial-gradient(1200px 500px at 10% -10%, #1b2a4a 0%, transparent 60%),
    radial-gradient(1000px 400px at 90% 10%, #2a1b4a 0%, transparent 60%),
    var(--bg);
  color: var(--text);
  min-height: 100vh;
}

/* ===== HEADER ===== */
header {
  position: sticky;
  top: 0;
  z-index: 10;
  backdrop-filter: blur(14px);
  background: rgba(10,10,15,0.6);
  border-bottom: 1px solid var(--border);
}

.header-inner {
  max-width: 1100px;
  margin: auto;
  padding: 18px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-size: 20px;
  font-weight: 700;
  letter-spacing: 0.5px;
}

nav a {
  margin-left: 18px;
  color: var(--muted);
  text-decoration: none;
  position: relative;
  transition: color 0.2s;
}

nav a:hover {
  color: var(--text);
}

nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0;
  height: 2px;
  background: var(--accent);
  transition: width 0.25s;
}

nav a:hover::after {
  width: 100%;
}

/* ===== MAIN ===== */
main {
  max-width: 1100px;
  margin: auto;
  padding: 40px 20px;
}

/* ===== HERO ===== */
.hero {
  margin-bottom: 40px;
  animation: fadeUp 0.6s ease;
}

.hero h1 {
  font-size: 42px;
  margin: 0 0 10px;
}

.hero p {
  color: var(--muted);
  max-width: 600px;
}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
}

/* ===== CARD ===== */
.card {
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.08),
    rgba(255,255,255,0.02)
  );
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 20px;
  cursor: pointer;
  transition:
    transform 0.25s,
    box-shadow 0.25s,
    border-color 0.25s;
  animation: fadeUp 0.6s ease;
}

.card:hover {
  transform: translateY(-6px);
  border-color: rgba(110,168,255,0.6);
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.card h3 {
  margin: 0 0 8px;
}

.card p {
  margin: 0;
  color: var(--muted);
  font-size: 14px;
}

/* ===== PAGE VIEW ===== */
.page {
  animation: fadeUp 0.5s ease;
}

.back {
  color: var(--muted);
  cursor: pointer;
  margin-bottom: 16px;
  display: inline-block;
}

.page h2 {
  font-size: 32px;
  margin-top: 0;
}

.page p {
  line-height: 1.7;
  color: #d7dbe3;
}

.page img {
  max-width: 100%;
  border-radius: 14px;
  margin: 20px 0;
  border: 1px solid var(--border);
}

.download {
  display: inline-block;
  margin-top: 14px;
  padding: 10px 14px;
  border-radius: 10px;
  background: rgba(110,168,255,0.15);
  color: var(--accent);
  text-decoration: none;
  border: 1px solid rgba(110,168,255,0.3);
}

/* ===== ANIMATIONS ===== */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">Developer</div>
    <nav id="menu"></nav>
  </div>
</header>

<main id="main">
  <div class="hero">
    <h1>–ü—Ä–∏–≤–µ—Ç üëã</h1>
    <p>
      –Ø —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫. –ó–¥–µ—Å—å ‚Äî –º–æ–∏ –ø—Ä–æ–µ–∫—Ç—ã, —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏ –º–∞—Ç–µ—Ä–∏–∞–ª—ã.
      –í—Å—ë —É–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è —á–µ—Ä–µ–∑ JSON.
    </p>
  </div>

  <div class="grid" id="cards"></div>
</main>

<script>
const CONTENT_FILES = [
  "about.json",
  "projects.json",
  "contact.json"
];

const main = document.getElementById("main");
const cards = document.getElementById("cards");
const menu = document.getElementById("menu");

/* ===== LOAD ===== */
async function loadHome() {
  cards.innerHTML = "";

  for (const file of CONTENT_FILES) {
    const data = await fetch("content/" + file).then(r => r.json());

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${data.title}</h3>
      <p>${data.content.text?.slice(0, 80) || ""}</p>
    `;
    card.onclick = () => openPage(file);

    cards.appendChild(card);

    const link = document.createElement("a");
    link.textContent = data.title;
    link.onclick = () => openPage(file);
    menu.appendChild(link);
  }
}

/* ===== OPEN PAGE ===== */
async function openPage(file) {
  const data = await fetch("content/" + file).then(r => r.json());

  main.innerHTML = `
    <div class="page">
      <div class="back" onclick="location.reload()">‚Üê –ù–∞–∑–∞–¥</div>
      <h2>${data.title}</h2>
      <p>${data.content.text || ""}</p>
    </div>
  `;

  const page = main.querySelector(".page");

  if (data.content.image) {
    const img = document.createElement("img");
    img.src = data.content.image;
    page.appendChild(img);
  }

  if (data.content.files) {
    data.content.files.forEach(f => {
      const a = document.createElement("a");
      a.href = f.url;
      a.textContent = f.name;
      a.className = "download";
      a.download = "";
      page.appendChild(a);
    });
  }
}

loadHome();
</script>

</body>
</html>
